{% load static from staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    <style>
        span.helptext{display: none}
        body{background: grey}
    </style>
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'twits:twitts_index' %}">
                <img height="42" width="42" src="{% static 'logo.png' %}" class="img-responsive" alt="logo">
        </a>
        </div>
        
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
           <div class="navbar-text">
                Hello, {{user}}
           </div> 
            <li class="nav-item">
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                    {%csrf_token %}
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
                
            </li>
            <li class="nav-item"><a href="{% url 'twits:create' %}">New Twit</a></li>
            {% else %}
            
            <li class="nav-item"><a class="navbar-brand" href="{% url 'accounts:login'%}">Login</a></li>
            <li class="nav-item"><a class="navbar-brand" href="{% url 'accounts:signup'%}">Signup</a></li>
            {%endif%}
        </ul>
    </nav>
</head>
<body>
    <div class="container">
            {% block content%}
            {% endblock %}
    </div>
 
</body>
</html>
