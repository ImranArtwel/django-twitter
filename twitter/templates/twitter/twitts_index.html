{% extends 'base_layout.html' %}

{% block content %}

<h2>Twitts</h2>
<br>
<div class="row">
        <div class="col">
            {% for twit in twits%}
            <div class="card">

                <div class="card-body">
                    <p>{{twit.author}}</p>
                    <p>{{twit.body}}</p>
                    <p>{{twit.creation_date}}</p>

                </div>

            </div>
            <br>
            {%endfor%}
        </div>
        <div class="col-md-5 col-md-push-7">

            <form class="form-group" action="{% url 'twits:create' %}" method="post">
            {% csrf_token %}
            {{form}}

            <input type="submit"class="btn btn-primary" value="Twit">
            </form>


        </div>

</div>


{% endblock %}
